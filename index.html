<!DOCTYPE html>
<html>
	<head>
		<title>Uninhabited</title>
		<link rel="stylesheet" href="skeleton.css" media="all">
		<link rel="stylesheet" href="layout.css" media="all">
		<link rel="stylesheet" href="style.css" media="all">
		<script src="jquery-1.10.2.min.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row-space">
				<div class="eight columns"></div>
				<div class="eight columns"></div>
			</div>
			<div class="row-space">
				<div class="sixteen columns person1-container"><span id="text-holder" class="person1-text"></span></div>
			</div>
			<div class="row-space">
				<div class="sixteen columns narrator-container"><span id="text-holder" class="narrator-text"></span></div>
			</div>
			<div class="row-space">
				<div class="sixteen columns person2-container"><span id="text-holder" class="person2-text"></span></div>
			</div>
			<div class="row-space">
				<div class="sixteen columns choice-container"><span id="answer-holder"></span></div>
			</div>
			<div class="row-space">
				<div class="sixteen columns person2inner-container"><span class="person2inner-text"></span></div>
			</div>
			<div class="row-space">
			</div>
			<div class="row-clock">
				<div class="four columns clock"></div>
				<div class="four columns clock"></div>
				<div class="four columns clock"></div>
				<div class="digital-clock four columns clock">12:00</div>
			</div>
		</div>
	</body>
</html>
